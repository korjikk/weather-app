<app-header></app-header>

<div class="content">
  <div class="search-bar">
    <input type="text" [formControl]="searchControl" placeholder="Enter city name" />
  </div>
  
  @if(weatherData && cityData){
    <app-weather [weatherData]="weatherData" [cityData]="cityData"></app-weather>
  }
  
  @if(error){
    <div class="error">
      <p>{{ error }}</p>
    </div>
  }
  
</div>
